services:
  - type: web
    name: llm-analysis-quiz-solver
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python -m playwright install --with-deps
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: STUDENT_EMAIL
        sync: false
      - key: STUDENT_SECRET
        sync: false
